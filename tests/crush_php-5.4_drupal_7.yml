apache:
  image: dockerizedrupal/apache-2.4:1.0.6
  hostname: apache
  ports:
    - "80"
    - "443"
  volumes_from:
    - apache-data
  links:
    - php
apache-data:
  image: dockerizedrupal/data:1.0.2
  hostname: apache-data
  volumes:
    - /apache/data
    - /apache/ssl
mysql:
  image: dockerizedrupal/mysql:1.0.3
  hostname: mysql
  volumes_from:
    - mysql-data
mysql-data:
  image: dockerizedrupal/data:1.0.2
  hostname: mysql-data
  volumes:
    - /mysql
php:
  image: dockerizedrupal/php-5.4:1.0.6
  hostname: php
  volumes_from:
    - apache-data
  links:
    - mysql
  environment:
    - DRUPAL_VERSION=7
