apache:
  image: dockerizedrupal/apache-2.4:1.2.0
  hostname: apache
  ports:
    - "80"
    - "443"
  volumes_from:
    - apache-data
  links:
    - php
apache-data:
  image: dockerizedrupal/apache-2.4:1.2.0
  hostname: apache-data
  entrypoint: ["/bin/echo", "Data-only container for Apache."]
  volumes:
    - /apache/data
mysql:
  image: dockerizedrupal/mysql:1.2.1
  hostname: mysql
  volumes_from:
    - mysql-data
mysql-data:
  image: dockerizedrupal/mysql:1.2.1
  hostname: mysql-data
  entrypoint: ["/bin/echo", "Data-only container for MySQL."]
  volumes:
    - /mysql
php:
  image: dockerizedrupal/php-5.5:1.2.5
  hostname: php
  volumes_from:
    - apache-data
  links:
    - mysql
  environment:
    - DRUPAL_VERSION=8
